<html>
    <head>
        <title>Upload CSV</title>          
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/custom.css" type="text/css"/>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/handlebars-1.0.rc.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
    <a href="show" class="btn btn-preview">Preview</a>
        <h1>Choose file</h1>
        <form action="import" method="post"  enctype="multipart/form-data">
            <input  type="file" id="fileinput" name="file" class="btn"/>
            <input type="submit" value="Import" class="hide btn"/>
        </form>
        <div id="content_placeholder"></div>
        <script id="answer" type="text/x-handlebars-template">
            <table>
              <thead>
                <th>Full Name</th>
                <th>Email</th>
                <th>Gender</th>
                
              </thead>
              <tbody>
                {{#each users}}
                  <tr>
                    <td>{{firstName}} {{lastName}}</td>
                    <td>{{email}}</td>
                    <td>{{gender}}</td>            
                  </tr>
                {{/each}}
              </tbody>
            </table>
        </script>
    </body>
</html>
