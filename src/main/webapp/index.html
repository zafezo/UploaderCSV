<html>
    <head>
        <title>Upload CSV</title>          
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/handlebars-1.0.rc.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">UploaderCVS</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="show" class="btn btn-preview blue darken-4  white-text ">Main Page</a></li>
                <li><a href="admin" class="btn btn-preview blue darken-4  white-text ">Admin</a></li>
            </ul>
        </div>
    </nav>
        <h1>Choose file</h1>
        <form action="import" method="post"  enctype="multipart/form-data">
            <input  type="file" id="fileinput" name="file" class="btn btn-preview blue darken-4  white-text"/>
            <input type="submit" value="Import" class="hide btn btn-preview blue darken-4  white-text"/>
        </form>
        <div id="content_placeholder"></div>
        <script id="answer" type="text/x-handlebars-template">
            <table>
              <thead>
                <th>Full Name</th>
                <th>Email</th>
                <th>Gender</th>
                
              </thead>
              <tbody>
                {{#each users}}
                  <tr>
                    <td>{{firstName}} {{lastName}}</td>
                    <td>{{email}}</td>
                    <td>{{gender}}</td>            
                  </tr>
                {{/each}}
              </tbody>
            </table>
        </script>
    </body>
</html>
